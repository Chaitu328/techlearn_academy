{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academy{% endblock %}</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a> 
        <a href="{% url 'course' %}">Courses</a> 
        <a href="{% url 'trainer' %}">Trainers</a> 
        <a href="{% url 'student' %}">Students</a>
        
        <span class="nav-right">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>&emsp;
            <a href="{% url 'register' %}">Register</a>
            {% else %}
            <p style="color: white; font-weight: bold; text-transform: uppercase;">Welcome, {{user}}</p>
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}

        </span>
    </nav>
    {% block content %}
    
    {% endblock %}
</body>
</html>
