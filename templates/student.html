{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Students List</h1>
        <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Enrolled Class Name</th>
                <th>Trainer Name</th>
                <th>Active?</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.first_name}} {{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.enrolled_course}}</td>
                <td>{{student.trainer}}</td>
                <td>{{student.is_active}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
